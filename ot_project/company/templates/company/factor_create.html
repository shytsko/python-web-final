{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h2>Новый производственный фактор</h2>
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}

    {% bootstrap_button button_type="submit" content="Сохранить" %}
    <a class="btn btn-primary" href="{% url 'company' %}" role="button">Отмена</a>
</form>
{% endblock %}
